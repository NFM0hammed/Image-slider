<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>imgae-slider</title>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="container">
            <div class="imgs">
                <img class="active" src="imgs/img1.jpg" alt="">
                <img src="imgs/img2.jpg" alt="">
                <img src="imgs/img3.jpg" alt="">
            </div>
            <div class="slider">
                <button class="left active">
                    <span>Prev</span>
                </button>
                <div class="bullets"></div>
                <button class="right">
                    <span>Next</span>
                </button>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
